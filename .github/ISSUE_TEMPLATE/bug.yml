name: "üêõ Bug Report"
description: "Report a bug or unexpected behavior"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: "When I do X, Y happens instead of Z..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, what happened was..."
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Module
      description: Which module is affected?
      options:
        - nexus-core
        - nexus-sdk
        - nexus-adapter-discord
        - nexus-adapter-github
        - nexus-adapter-minecraft
        - nexus-dashboard
        - infrastructure
        - other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Nexus are you using?
      placeholder: "v0.1.0 or commit hash"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs / Stack Trace
      description: Any relevant logs or error messages?
      render: shell
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Any relevant environment details?
      placeholder: |
        - OS: Ubuntu 24.04
        - Java: 21.0.1
        - Docker: 24.0
    validations:
      required: false
